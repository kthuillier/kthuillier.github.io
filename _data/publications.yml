- year: 2022
  month: 9
  tag: Journal
  authors: "Kerian Thuillier, Caroline Baroukh, Alexander Bockmayr, Ludovic Cottret, Loïc Paulevé, and Anne Siegel"
  title: "MERRIN: MEtabolic Regulation Rule INference from time series data"
  venue: "Bioinformatics"
  extended_data: "38 (Supplement_2), pp.ii127-ii133"
  doi: "10.1093/bioinformatics/btac479"
  abstract: >
    <strong>Motivations:</strong> Many techniques have been developed to infer Boolean regulations from a prior knowledge network (PKN) and experimental data.
    Existing methods are able to reverse-engineer Boolean regulations for transcriptional and signaling networks, but they fail to infer regulations that control metabolic networks.</br>
    <strong>Results:</strong> We present a novel approach to infer Boolean rules for metabolic regulation from time-series data and a PKN.
    Our method is based on a combination of answer set programming and linear programming.
    By solving both combinatorial and linear arithmetic constraints, we generate candidate Boolean regulations that can reproduce the given data when coupled to the metabolic network.
    We evaluate our approach on a core regulated metabolic network and show how the quality of the predictions depends on the available kinetic, ﬂuxomics or transcriptomics
    time-series data.
  links:
    bib: "/files/publications/2022/journal_bioinformatics-eccb/2022_journal_bioinformatics.bib"
    pdf: "/files/publications/2022/journal_bioinformatics-eccb/2022_journal_bioinformatics.pdf"
    git: "https://github.com/bioasp/merrin-covert"
  presentation:
    name: "ECCB 2022"
    place: "Sitges, Spain"

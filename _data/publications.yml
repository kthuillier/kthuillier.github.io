- year: 2021
  month: 9
  tag: Conference
  authors: "Kerian Thuillier, Caroline Baroukh, Alexander Bockmayr, Ludovic Cottret, Loïc Paulevé, and Anne Siegel"
  title: "Learning Boolean controls in regulated metabolic networks: a case-study"
  venue: "CMSB 2021 - 19th International Conference on Computational Methods in Systems Biology, Springer"
  extended_data: "pp.159-180"
  doi: "10.1007/978-3-030-85633-5_10"
  abstract: >
    Many techniques have been developed to infer Boolean regulations from a prior knowledge network and experimental data.
    Existing methods are able to reverse-engineer Boolean regulations for transcriptional and signaling networks, but they fail to infer regulations that control metabolic networks.
    This paper provides a formalisation of the inference of regulations for metabolic networks as a satisﬁability problem with two levels of quantiﬁers, and introduces a method based on Answer Set Programming to solve this problem on a small-scale example.

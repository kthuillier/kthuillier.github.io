- year: 2024
  month: 2
  tag: Conference
  authors: "Kerian Thuillier, Anne Siegel, and Loïc Paulevé"
  title: "CEGAR-Based Approach for Solving Combinatorial Optimization Modulo Quantified Linear Arithmetics Problems"
  venue: "AAAI 2024 - The 38th Annual AAAI Conference on Artificial Intelligence"
  extended_data: "pp.1-8"
  doi: "10.1609/aaai.v38i8.28654 "
  abstract: >
    Bioinformatics has always been a proliﬁc domain for generating complex satisﬁability and optimization problems.
    For instance, the synthesis of multi-scale models of biological networks has recently been associated with the resolution of optimization problems mixing Boolean logic and universally quantiﬁed linear constraints (OPT+qLP), which can be benchmarked on real-world models.
    In this paper, we introduce a Counter-Example-Guided Abstraction Reﬁnement (CEGAR) to solve such problems efﬁciently.
    Our CEGAR exploits monotone properties inherent to linear optimization in order to generalize counter-examples of Boolean relax ations.
    We implemented our approach by extending Answer Set Programming (ASP) solver CLINGO with a quantiﬁed linear constraints propagator.
    Our prototype enables exploiting independence of sub-formulas to further exploit the generalization of counter-examples.
    We evaluate the impact of reﬁnement and partitioning on two sets of OPT+qLP problems inspired by system biology.
    Additionally, we conducted a comparison with the state-of-the-art ASP solver Clingo[lpx] that handles non-quantiﬁed linear constraints, showing the advantage of our CEGAR approach for solving large problems.
  links:
    bib: "/files/publications/2024/conference_aaai/2024_conference_aaai.bib"
    pdf: "/files/publications/2024/conference_aaai/2024_conference_aaai.pdf"
    git: "https://github.com/kthuillier/merrinasp"
  presentation:
    name: "AAAI 2024"
    place: "Vancouver, Canada"
    links:
      poster: "/files/talks/2024/AAAI_poster_KerianThuillier.pdf"

- year: 2024
  month: 9
  tag: PhD Thesis
  authors: "Kerian Thuillier"
  title: "Hybrid satisfiability methods for the inference of boolean regulations controlling metabolic networks"
  venue: "Université de Rennes"
  abstract: >
    Biological systems are complex multi-scale systems composed of many interconnected biological mechanisms.
    These scales include the metabolism, which transforms nutrients into energy and biomass, and the regulatory system, which acts as a controller of metabolic activity.
    Modeling the coupling of metabolism and regulation is difficult and requires integrating the differential-algebraic formalisms of metabolism with the discrete formalisms of regulation.
    Although formalisms for simulating the hybrid dynamics of this coupling exist, no method allows for the synthesis of the controllers that regulate metabolic activity, that is, the regulatory rules.
    This thesis presents three formulations of the synthesis problem as combinatorial optimization problems under logical and hybrid (logical and linear) quantified constraints.
    A dedicated solving method is given for each formulation.
    The first formulation is solved using satisfiability methods, while the other two rely on hybrid solving methods that integrate logical constraints and linear arithmetic.
    In particular, the thesis presents a generic framework for solving combinatorial optimization problems under quantified linear constraints.
    These formalizations have led to the development of two tools, MERRIN and MerrinASP, which extend Answer Set Programming (ASP) with quantified linear constraints.
    This thesis also provides synthetic datasets that simulate different types of omics data, as well as the protocol used to generate them.
  links:
    bib: "/files/publications/2024/thesis/2024_thesis.bib"
    pdf: "https://theses.hal.science/tel-04810903v1/document"
  presentation:
    name: "PhD Defense (27 September 2024)"
    place: "Irisa - Rennes, France"
    links:
      slide: "/files/talks/2024/phd_defense.pdf"
